<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Anonymous Tales</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full-page container */
    body {
      background-image: url('img/roitech.jpg'); /* Use your background image */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Layout container */
    .layout-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    /* Container for the form */
    .login-container {
      background-color: rgba(255, 255, 255, 0.85); /* Opacity effect */
      border-radius: 10px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      margin-right: 100px;
    }

    /* Form styling */
    .form-floating {
      margin-bottom: 20px;
    }

    /* Typing text container */
    .typing-container {
      max-width: 500px;
      font-family: 'Courier', monospace;
      color: white;
      text-align: left;
    }

    /* Typing effect */
    .typing-text {
      font-size: 1.5rem;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Blinking cursor animation */
    @keyframes blink-cursor {
      from { border-right-color: white; }
      to { border-right-color: transparent; }
    }

    .typing-text {
      animation: blink-cursor 0.7s steps(44) infinite;
    }

    /* Adjust heading fonts */
    .typing-heading {
      font-size: 2rem;
    }

    .typing-subheading {
      font-size: 1.25rem;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .layout-container {
        flex-direction: column;
        align-items: center;
        padding: 0;
      }
      .typing-container {
        text-align: center;
        margin-bottom: 20px;
      }
      .login-container {
        margin-right: 0;
      }
    }
  </style>
  <script src="/splannes_routerjs/router.js"></script>
  <script>
    document.addEventListener("load",function(){
      // window.location.href="tales.html"
    });
  </script>
</head>
<body>
  <!-- Layout Container for typing text and form -->
  <div class="layout-container">
    <!-- Typing Effect Container -->
    <div class="typing-container">
      <h1 class="typing-heading"></h1>
      <h4 class="typing-subheading"></h4>
    </div>

    <!-- Login Container -->
    <div class="login-container">
      <h2 class="text-center" style="color:rgba(5, 5, 117, 0.877)">SignIn</h2>
      <form id="login-form">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="enter  your Email please" required>
          <label for="email" style="color:rgba(5, 5, 117, 0.877)">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="enter your Password please" required>
          <label for="password" style="color:rgba(5, 5, 117, 0.877)">Password</label>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary btn-block" type="submit" style="color:rgba(5, 5, 117, 0.877)">SignIn</button>
        </div>
        <div class="text-center mt-3">
          <span>Don't have an account? <a class=" " href="../signup.html" style="color:rgba(5, 5, 117, 0.877)">SignUp</a></span>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript for typing effect -->
  <script>

    const mainHeading = "ROITECHEDUCATION SOLUTION";
    const subHeading = `we are here to provide  you with valuable tech knowledge,including programming, omputer maintainance
    cyber security ,internet programminf and application 1, java programming, python, tech interview experince, 
    creating  mobile apps, compiler and  programming languages,
    we do provide certificates ,we do offer valuable knowledge on database, microsoft, and other applications, we do offer  real time classes, real time collaborative edittings, real time code  collaboration, real time chat , 
     also its a platform for tech and techeducations  `
    const typingSpeed = 100; // Adjust typing speed here

    function typeText(element, text, callback) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, typingSpeed);
        } else if (callback) {
          callback();
        }
      }
      typing();
    }

    // Typing the main heading and then the subheading
    typeText(document.querySelector('.typing-heading'), mainHeading, function() {
      setTimeout(function() {
        typeText(document.querySelector('.typing-subheading'), subHeading);
      }, 500); // Delay before typing the subheading
    });

    // Handle form submission using Fetch API
const form = document.getElementById('login-form');
form.addEventListener('submit', async function(event) {
  event.preventDefault(); // Prevent the default form submission behavior

  // Get the email and password values from the form
  const email = document.getElementById('email').value; 
  const password = document.getElementById('password').value;

  // Debugging: alert the email to ensure it's being captured correctly
  alert(`Email: ${email}`);

  try {
    // Make a POST request to the login endpoint
    const response = await fetch('../login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json' // Set the content type to JSON
      },
      body: JSON.stringify({ email, password }) // Convert the data to JSON
    });

    // Check if the response status is OK (200-299)
    if (!response.ok) {
      // If not OK, throw an error to handle it in the catch block
      const errorData = await response.json();
      throw new Error(errorData.error || 'Login failed. Please try again.'); // Provide a default error message
    }

    // Parse the JSON response from the server
    const data = await response.json();

    // If login is successful, store the token and redirect
    alert('Login successful!');
    localStorage.setItem('authToken', data.token); // Store the token in local storage
    window.location.href = '/homepage.html'; // Redirect to the homepage

  } catch (error) {
    // Handle any errors that occurred during the fetch or response parsing
    alert(`An error occurred: ${error.message}`);
  }
});

  </script>
</body>
</html>
