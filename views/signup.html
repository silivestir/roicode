        body {

<body>

    <div class="overlay"></div>

    <div class="container">

        <div class="signup-form shadow">
            <div id="signup-section">
                <h2 class="text-center" style="color:rgba(5, 5, 117, 0.877)">Sign-Up</h2>
                <form id="signupForm">
                    <div class="mb-2">
                        <label for="username" class="form-label" style="color:rgba(5, 5, 117, 0.877)">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="mb-2">
                        <label for="firstname" class="form-label" style="color:rgba(5, 5, 117, 0.877)">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter First Name" required>
                    </div>
                    <div class="mb-2">
                        <label for="lastname" class="form-label" style="color:rgba(5, 5, 117, 0.877)">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" required>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label" style="color:rgba(5, 5, 117, 0.877)">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label" style="color:rgba(5, 5, 117, 0.877)">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <div class="mb-2">
                       <input type="checkbox"  id="terms" required>
                      <a class="terms" href="terms.html">Agree to Terms and conditions</a>
                    </div>
                    <button type="submit" class="btn btn-primary" style="color:rgba(5, 5, 117, 0.877)">Sign-Up</button>
                    <div class="login-btn">
                        <p>Already have an account? <a class=" " href="../login.html">SignIn</a></p>
                    </div>
                </form>
            </div>

            <div id="otp-section" >
                <h2 class="text-center">Enter OTP</h2>
                <form id="otpForm">
                    <div class="mb-3">
                        <label for="otp" class="form-label">Enter OTP</label>
                        <input type="text" class="form-control" id="otp" placeholder="Enter the OTP sent to your email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Verify</button>
                </form>
            </div>
        </div>
    </div>
   
    <script>

 const mainHeading = "Anonymous Tales";
        const subHeading = "Share what you feel with the world, interact with a community of people and express your feelings with the world - Anonymously";
        const typingSpeed = 100;

        function typeText(element, text, callback) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, typingSpeed);
                } else if (callback) {
                    callback();
                }
            }
            typing();
        }

        typeText(document.querySelector('.typing-heading'), mainHeading, function () {
            setTimeout(function () {
                typeText(document.querySelector('.typing-subheading'), subHeading);
            }, 500);
        });

        // Handle Sign Up form submission
        document.getElementById('signupForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Hide the sign-up form on submit
            document.getElementById('signup-section').style.display = 'none';
            const firstName = document.getElementById('fname').value;
            const lastName = document.getElementById('lname').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('../users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ firstName, lastName, username, email, password })
                });

                const data = await response.json();

                if (response.status === 201) {
                    // Show the OTP form after a successful response
                    alert('OTP sent to your email. Please verify.');
                    document.getElementById('otp-section').style.display = 'block';
                } else {
                    // Show the sign-up form again if there's an error
                    document.getElementById('signup-section').style.display = 'block';
                    //alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error during sign-up.');
                // Show the sign-up form again if there's an error
                document.getElementById('signup-section').style.display = 'block';
            }
        });

        // Handle OTP form submission
        document.getElementById('otpForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const otp = document.getElementById('otp').value;
        

            try {
                const response = await fetch('../users/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ otp })
                });

                const data = await response.json();

                if (response.status === 201) {
                    alert('OTP verified successfully!');
                    window.location.href = 'login.html'; // Redirect to homepage or desired URL
                } else {
                    //alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error during OTP verification.');
            }
        });
    </script>
