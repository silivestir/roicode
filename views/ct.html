<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Map - Tanzania</title>
    
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>

    <script>
        // Initialize the map with Tanzania's central coordinates and a suitable zoom level
        const map = L.map('map').setView([-6.369028, 34.888822], 6);

        // Add OpenStreetMap tiles to the map
        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Add a marker for Dodoma, the capital of Tanzania
        const marker = L.marker([-6.1630, 35.7516]).addTo(map)
            .bindPopup('<b>Dodoma</b><br />Capital of Tanzania.').openPopup();

        // Example of adding a circle near Dodoma
        const circle = L.circle([-6.1630, 35.7516], {
            color: 'blue',
            fillColor: '#30a5ff',
            fillOpacity: 0.4,
            radius: 20000 // 20 km radius
        }).addTo(map).bindPopup('This is a 20km radius circle around Dodoma.');

        // Example polygon showing a triangular region near Dodoma
        const polygon = L.polygon([
            [-6.2, 35.7],
            [-6.1, 35.8],
            [-6.2, 35.9]
        ]).addTo(map).bindPopup('A sample polygon.');

        // Function to display a popup when clicking on the map
        function onMapClick(e) {
            L.popup()
                .setLatLng(e.latlng)
                .setContent(`You clicked the map at ${e.latlng.toString()}`)
                .openOn(map);
        }

        // Attach the click event to the map
        map.on('click', onMapClick);
    </script>
</body>
</html>
